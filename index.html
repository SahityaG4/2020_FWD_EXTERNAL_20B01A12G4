<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Bootstrap Cards</title>  
         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>  
    <body> 
    <div class="row ">  
        <div class="col col-lg-4 ">  
            <div class=" card border-primary">  
                <div class="card-header">  
                    <div class="card-title h1 text-center">  
                    Free  
                    </div> 
                </div>  
                <div class="card-body"> 
                    <div class="text-center">
                        <span class="display-4 ">$0</span> <span class="display-6">/mo</span>  
                    </div>  
                    <div class="card-text text-center mt-2">10 users included <br> 2 GB of storage <br> Email support  <br> Help center access  
                    </div> 
                    <div class = "mt-2">
                        <center>
                            <button class="btn btn-outline-primary">Sign up for free</button> 
                        </center> 
                    </div>
                </div>  
            </div>  
        </div>  

        <div class="col col-lg-4 ">  
            <div class="card border-primary">  
                <div class="card-header">  
                    <div class="card-title h1 text-center">  
                        Pro  
                    </div>  
                </div>  
                <div class="card-body"> 
                    <div class="text-center">
                        <span class="display-4 ">$15</span> <span class="display-6">/mo</span> 
                    </div>  
                    <div class="card-text text-center mt-2">10 users included <br> 2 GB of storage <br> Email support  <br> Help center access  
                    </div>
                    <div class ="mt-2">
                        <center>
                            <button class="btn btn-primary">Get started</button>  
                        </center>
                    </div>  
                </div>  
            </div>  
        </div>  

        <div class="col col-lg-4 ">  
            <div class="card border-primary">  
                <div class="card-header text-white bg-primary">  
                    <div class="card-title text-center"> 
                        <h1>Free </h1>
                    </div>  
                </div>  
                <div class="card-body">  
                    <div class="text-center">
                        <span class="display-4 ">$29</span> <span class="display-6">/mo</span> 
                    </div>  
                    <div class="card-text text-center mt-2">10 users included <br> 15 GB of storage <br> Email support  <br> Help center access 
                    </div> 
                    <div class = "mt-2">
                        <center>
                            <button class="btn btn-primary ">contact us</button>  
                        </center>
                    </div> 
                </div>  
            </div>  
        </div>  
    </div> 
    </body>
    </html>
